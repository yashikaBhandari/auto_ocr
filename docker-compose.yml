version: '3.9'
services:
  backend:
    build: .
    container_name: autoocr-backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
  # frontend placeholder (will be populated later)
  frontend:
    image: node:20-alpine
    working_dir: /frontend
    command: sh -c "echo 'Frontend placeholder running' && sleep 3600"
    volumes:
      - ./autoocr/frontend/react-app:/frontend
    ports:
      - "5173:5173"
